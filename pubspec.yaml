name: todolistapp
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  sqlite_viewer: 1.0.5
  toggle_switch: ^1.3.0
  cupertino_icons: ^1.0.2
  google_fonts: ^2.1.0
  animated_widgets: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  intl: ^0.17.0
  sqflite:
  flutter_lints: ^1.0.0
